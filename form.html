<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>

    </main>
    <footer>
        <section>
            <h2>please fill up the form</h2>
            <form>
                <label for="name">Your name:
                    <input id="name" type="text" placeholder="Your name">
                </label>
                <label for="email"> Your Email:
                    <input type="email" name="" id="email" placeholder="Your email">
                </label>
                <label for="phone">Your phone:
                    <input type="text" id="phone" placeholder="Your phone">
                </label>
                <fieldset>
                    <legend>Pick one fruits</legend>
                    <label for="mango">
                        <input type="radio" name="fruits" id="mango"> mango
                    </label>
                    <label for="banana">
                        <input type="radio" name="fruits" id="banana"> banana
                    </label>
                    <label for="orange">
                        <input type="radio" name="fruits" id="orange"> orange
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more fish</legend>
                    <label for="hilsha">
                        <input type="checkbox" name="fish" id="hilsha"> hilsha
                    </label>
                    <label for="rohi">
                        <input type="checkbox" name="fish" id="rohi"> rohi
                    </label>
                    <label for="katla">
                        <input type="checkbox" name="fish" id="katla"> katla
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </footer>
    
</body>
</html>
